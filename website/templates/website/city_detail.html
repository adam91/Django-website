{% extends "website/base.html" %}

{% block content %}
	<div>
		{% if city.photo %}
			<img src="{{ city.photo.url }}" height="100">
		{% endif %}
		<h1>{{ city.name }}</h1>
		<p>{{ city.about }}</p>
			<li><a href="{% url "city_edit" pk=city.pk %}">Edytuj</a></li>
			<li><a href="{% url "delete_city" pk=city.pk %}">Usuń</a></li>
	</div>
{% endblock %}
