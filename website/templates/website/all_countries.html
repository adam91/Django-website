{% extends "website/base.html" %}

{% block content %}
	{% for country in countries %}
		<div class="table-responsive">
			<table class="table">
				<tr>
					<td><a href="{% url "website.views.country_detail" pk=country.pk %}">{{ country }}</a></td>
				</tr>
			</table>
		</div>
	{% endfor %}
{% endblock %}
